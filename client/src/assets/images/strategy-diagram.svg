<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
    <linearGradient id="hexGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7E22CE" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#C026D3" stop-opacity="0.6" />
    </linearGradient>
    <linearGradient id="hexGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.6" />
    </linearGradient>
    <linearGradient id="hexGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Strategy Diagram -->
  <g transform="translate(400, 300)">
    <!-- Center hexagon -->
    <g filter="url(#glow)">
      <path d="M 0,-100 L 86.6,-50 L 86.6,50 L 0,100 L -86.6,50 L -86.6,-50 Z" 
            fill="url(#hexGradient1)" stroke="#C026D3" stroke-width="1.5" opacity="0.9" />
    </g>
    
    <!-- Outer hexagons -->
    <g transform="translate(0, -180)">
      <path d="M 0,-40 L 34.6,-20 L 34.6,20 L 0,40 L -34.6,20 L -34.6,-20 Z" 
            fill="url(#hexGradient2)" stroke="#3B82F6" stroke-width="1.5" opacity="0.9" />
    </g>
    
    <g transform="translate(155.9, -90)">
      <path d="M 0,-40 L 34.6,-20 L 34.6,20 L 0,40 L -34.6,20 L -34.6,-20 Z" 
            fill="url(#hexGradient3)" stroke="#10B981" stroke-width="1.5" opacity="0.9" />
    </g>
    
    <g transform="translate(155.9, 90)">
      <path d="M 0,-40 L 34.6,-20 L 34.6,20 L 0,40 L -34.6,20 L -34.6,-20 Z" 
            fill="url(#hexGradient2)" stroke="#3B82F6" stroke-width="1.5" opacity="0.9" />
    </g>
    
    <g transform="translate(0, 180)">
      <path d="M 0,-40 L 34.6,-20 L 34.6,20 L 0,40 L -34.6,20 L -34.6,-20 Z" 
            fill="url(#hexGradient3)" stroke="#10B981" stroke-width="1.5" opacity="0.9" />
    </g>
    
    <g transform="translate(-155.9, 90)">
      <path d="M 0,-40 L 34.6,-20 L 34.6,20 L 0,40 L -34.6,20 L -34.6,-20 Z" 
            fill="url(#hexGradient2)" stroke="#3B82F6" stroke-width="1.5" opacity="0.9" />
    </g>
    
    <g transform="translate(-155.9, -90)">
      <path d="M 0,-40 L 34.6,-20 L 34.6,20 L 0,40 L -34.6,20 L -34.6,-20 Z" 
            fill="url(#hexGradient3)" stroke="#10B981" stroke-width="1.5" opacity="0.9" />
    </g>
    
    <!-- Connection lines -->
    <line x1="0" y1="-100" x2="0" y2="-140" stroke="#C026D3" stroke-width="1.5" opacity="0.7" />
    <line x1="86.6" y1="-50" x2="121.3" y2="-70" stroke="#C026D3" stroke-width="1.5" opacity="0.7" />
    <line x1="86.6" y1="50" x2="121.3" y2="70" stroke="#C026D3" stroke-width="1.5" opacity="0.7" />
    <line x1="0" y1="100" x2="0" y2="140" stroke="#C026D3" stroke-width="1.5" opacity="0.7" />
    <line x1="-86.6" y1="50" x2="-121.3" y2="70" stroke="#C026D3" stroke-width="1.5" opacity="0.7" />
    <line x1="-86.6" y1="-50" x2="-121.3" y2="-70" stroke="#C026D3" stroke-width="1.5" opacity="0.7" />
    
    <!-- Center icon -->
    <g transform="translate(0, 0)">
      <text font-family="sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">AI</text>
    </g>
    
    <!-- Outer icons -->
    <g transform="translate(0, -180)">
      <text font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Vision</text>
    </g>
    
    <g transform="translate(155.9, -90)">
      <text font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Plan</text>
    </g>
    
    <g transform="translate(155.9, 90)">
      <text font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Execute</text>
    </g>
    
    <g transform="translate(0, 180)">
      <text font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Analyze</text>
    </g>
    
    <g transform="translate(-155.9, 90)">
      <text font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Optimize</text>
    </g>
    
    <g transform="translate(-155.9, -90)">
      <text font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Innovate</text>
    </g>
    
    <!-- Animated particles -->
    <circle cx="0" cy="-120" r="3" fill="#C026D3">
      <animate attributeName="cy" values="-120;-100;-120" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="104" cy="-60" r="3" fill="#C026D3">
      <animate attributeName="cx" values="104;86.6;104" dur="3.5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="104" cy="60" r="3" fill="#C026D3">
      <animate attributeName="cx" values="104;86.6;104" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="0" cy="120" r="3" fill="#C026D3">
      <animate attributeName="cy" values="120;100;120" dur="3.2s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="-104" cy="60" r="3" fill="#C026D3">
      <animate attributeName="cx" values="-104;-86.6;-104" dur="3.7s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="-104" cy="-60" r="3" fill="#C026D3">
      <animate attributeName="cx" values="-104;-86.6;-104" dur="2.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Chess pieces -->
  <g transform="translate(100, 450)">
    <path d="M 20,0 L 25,5 L 30,0 L 30,15 L 25,20 L 15,20 L 10,15 L 10,0 L 15,5 Z" fill="#F59E0B" />
    <rect x="10" y="20" width="20" height="5" fill="#F59E0B" />
    <rect x="8" y="25" width="24" height="5" fill="#F59E0B" />
  </g>
  
  <g transform="translate(150, 450)">
    <path d="M 20,0 C 25,0 30,5 30,10 C 30,15 25,20 20,20 C 15,20 10,15 10,10 C 10,5 15,0 20,0 Z" fill="#3B82F6" />
    <rect x="10" y="20" width="20" height="5" fill="#3B82F6" />
    <rect x="8" y="25" width="24" height="5" fill="#3B82F6" />
  </g>
  
  <g transform="translate(650, 100)">
    <!-- Strategy flowchart -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#0F172A" stroke="#C026D3" stroke-width="1.5" />
    <text x="50" y="25" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Strategy</text>
    
    <line x1="50" y1="40" x2="50" y2="60" stroke="#C026D3" stroke-width="1.5" />
    <polygon points="45,55 50,65 55,55" fill="#C026D3" />
    
    <rect x="0" y="70" width="100" height="40" rx="5" fill="#0F172A" stroke="#3B82F6" stroke-width="1.5" />
    <text x="50" y="95" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Planning</text>
    
    <line x1="50" y1="110" x2="50" y2="130" stroke="#3B82F6" stroke-width="1.5" />
    <polygon points="45,125 50,135 55,125" fill="#3B82F6" />
    
    <rect x="0" y="140" width="100" height="40" rx="5" fill="#0F172A" stroke="#10B981" stroke-width="1.5" />
    <text x="50" y="165" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Execution</text>
    
    <line x1="50" y1="180" x2="50" y2="200" stroke="#10B981" stroke-width="1.5" />
    <polygon points="45,195 50,205 55,195" fill="#10B981" />
    
    <rect x="0" y="210" width="100" height="40" rx="5" fill="#0F172A" stroke="#F59E0B" stroke-width="1.5" />
    <text x="50" y="235" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">Analysis</text>
    
    <path d="M 50,250 L 50,270 L 20,270 L 20,60 L 40,60" stroke="#F59E0B" stroke-width="1.5" fill="none" />
    <polygon points="35,55 45,60 35,65" fill="#F59E0B" />
  </g>
</svg>
